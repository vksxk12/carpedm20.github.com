<!doctype html>
<html class="no-js" lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Taehoon Kim (carpedm20@gmail.com)">
    <meta name="description" content="헥사도 다들 군대 보내야함 - 곡재">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="위군 카운터" />
    <meta property="og:url" content="http://carpedm20.github.io/wegoon" />
    <meta property="og:image" content="https://github.com/carpedm20/carpedm20.github.com/blob/master/wegoon/assets/og_img.png?raw=true" />

    <title>위군 카운터</title>

    <link rel="apple-touch-icon" href="assets/apple-icon-precomposed.png">
    <link rel="shortcut icon" href="assets/favicon.ico" />

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body class="black-bg white" ng-app="wegoon" ng-controller="wegoonCtrl">
    <!--[if lte IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <div class="section intro">
      <!--<video poster="assets/redemption.jpg" class="redemption" playsinline autoplay muted loop>
        <source src="assets/redemption1.mp4" type="video/mp4">
      </video>-->
      <div class="picture-gradient"></div>
      <div class="redemption">
        <div class="header">
          <div class="title">
            <h1>위군 카운터</h1>
          </div>
          <div class="subtitle">
            <h3>
              <span class="typed"></span>
            </h3>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="page">
        <ul>
          <li class="item" ng-repeat="slave in slaves | orderBy:['finished','percent']" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">
            <div>
              <div class="col-sm-2 col-xs-2 name">
                {{ slave.name }}
              </div>
              <div class="col-sm-10 col-xs-10">
                <uib-progressbar class="progress-bar-animated progress-dark" max="100" 
                  value="slavePercentage(slave)">
                  <div class="progressText" clicked="false" ng-click="clickShow()">
                    <div class="startText" ng-show="hoverShow">{{ getFormattedDate(slave.startDate) }}</div>
                    <div class="endText" ng-show="hoverShow">{{ getFormattedDate(slave.endDate) }}</div>
                    <div class="diffText" ng-show="hoverShow">{{ diff(slave.endDate, now) }}</div>
                    <div class="diffText" ng-show="!hoverShow">{{ slavePercentage(slave) }} %</div>
                  </div>
                </uib-progressbar>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/locale/ko.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.4/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="scripts/bootstrap-toolkit.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
